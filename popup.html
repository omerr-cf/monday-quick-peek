<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monday Quick Peek - Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        color: #323338;
        background: #ffffff;
        width: 400px;
        min-height: 300px;
      }

      .popup-container {
        padding: 20px;
      }

      /* Header */
      header {
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f3f4f6;
      }

      header h2 {
        font-size: 22px;
        font-weight: 700;
        color: #323338;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Status Indicator */
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .status-indicator.connected {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .status-indicator.not-connected {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .status-indicator.testing {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #bfdbfe;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        animation: pulse 2s infinite;
      }

      .status-indicator.connected .status-dot {
        background: #10b981;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }

      .status-indicator.not-connected .status-dot {
        background: #ef4444;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      .status-indicator.testing .status-dot {
        background: #3b82f6;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        70% {
          box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* API Key Section */
      .api-key-section {
        margin-bottom: 20px;
      }

      .api-key-section label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #323338;
        margin-bottom: 8px;
      }

      .api-key-input-wrapper {
        position: relative;
        margin-bottom: 12px;
      }

      .api-key-input-wrapper input {
        width: 100%;
        padding: 12px 16px;
        padding-right: 40px;
        font-size: 14px;
        font-family: inherit;
        color: #323338;
        background: #ffffff;
        border: 2px solid #e1e4e8;
        border-radius: 8px;
        transition: all 0.2s ease;
        outline: none;
      }

      .api-key-input-wrapper input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .api-key-input-wrapper input::placeholder {
        color: #9ca3af;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #676879;
        cursor: pointer;
        font-size: 16px;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s ease;
      }

      .toggle-password:hover {
        color: #6366f1;
      }

      .save-button {
        width: 100%;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        font-family: inherit;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
      }

      .save-button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
      }

      .save-button:active:not(:disabled) {
        transform: translateY(0);
      }

      .save-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .save-button .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .save-button .checkmark {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: checkmarkPop 0.3s ease;
      }

      @keyframes checkmarkPop {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Help Text */
      .help-text {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #f3f4f6;
        font-size: 12px;
        color: #676879;
        line-height: 1.6;
      }

      .help-text a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: color 0.2s ease;
      }

      .help-text a:hover {
        color: #8b5cf6;
        text-decoration: underline;
      }

      .help-text a::after {
        content: "‚Üí";
        transition: transform 0.2s ease;
      }

      .help-text a:hover::after {
        transform: translateX(2px);
      }

      /* Status Message */
      .status-message {
        margin-top: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.5;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .status-message.show {
        display: block;
      }

      .status-message.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .status-message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .status-message.info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #bfdbfe;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading overlay */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(2px);
      }

      .loading-overlay.show {
        display: flex;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e1e4e8;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <header>
        <h2>üß† Monday Quick Peek</h2>
      </header>

      <div id="statusIndicator" class="status-indicator not-connected">
        <span class="status-dot"></span>
        <span class="status-text">Not Connected</span>
      </div>

      <div class="api-key-section">
        <label for="apiKey">Monday.com API Key:</label>
        <div class="api-key-input-wrapper">
          <input
            type="password"
            id="apiKey"
            placeholder="Enter your API key"
            autocomplete="off"
          />
          <button
            type="button"
            class="toggle-password"
            id="togglePassword"
            aria-label="Show/hide password"
          >
            üëÅÔ∏è
          </button>
        </div>
        <button id="saveBtn" class="save-button">
          <span class="button-text">Save & Test</span>
        </button>
      </div>

      <div class="status-message" id="statusMessage"></div>

      <div class="help-text">
        <p>
          Get your API key from your Monday.com account settings. You'll need
          developer access to generate a token.
        </p>
        <a
          href="https://auth.monday.com/users/sign_in_new"
          target="_blank"
          rel="noopener noreferrer"
        >
          How to get your API key
        </a>
      </div>

      <!-- Dev Mode Section -->
      <div
        class="dev-section"
        id="devSection"
        style="
          margin-top: 24px;
          padding-top: 24px;
          border-top: 1px solid #e1e4e8;
        "
      >
        <div class="dev-header">
          <h3
            style="
              font-size: 14px;
              font-weight: 600;
              margin: 0 0 12px 0;
              color: #676879;
            "
          >
            Developer Mode
          </h3>
        </div>
        <div
          class="dev-controls"
          style="display: flex; flex-direction: column; gap: 12px"
        >
          <label
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              cursor: pointer;
            "
          >
            <input
              type="checkbox"
              id="disableTracking"
              style="cursor: pointer"
            />
            <span style="font-size: 13px; color: #323338"
              >Disable usage tracking (for development)</span
            >
          </label>
          <button
            id="resetUsageBtn"
            class="dev-button"
            style="
              padding: 8px 16px;
              background: #f3f4f6;
              border: 1px solid #e1e4e8;
              border-radius: 6px;
              cursor: pointer;
              font-size: 13px;
              color: #323338;
            "
          >
            Reset Usage Data
          </button>
        </div>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>

    <script src="scripts/popup.js"></script>
  </body>
</html>

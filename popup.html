<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monday Quick Peek - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      color: #323338;
      background: #ffffff;
      width: 400px;
      min-height: 300px;
      padding: 20px;
    }

    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e1e4e8;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #323338;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #676879;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #323338;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #323338;
      margin-bottom: 6px;
    }

    .form-label .required {
      color: #ff5555;
      margin-left: 2px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      color: #323338;
      background: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #0073ea;
      box-shadow: 0 0 0 3px rgba(0, 115, 234, 0.1);
    }

    .form-input::placeholder {
      color: #b3b5b8;
    }

    .form-help {
      font-size: 12px;
      color: #676879;
      margin-top: 6px;
      line-height: 1.4;
    }

    .form-help a {
      color: #0073ea;
      text-decoration: none;
    }

    .form-help a:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      flex: 1;
    }

    .button:active {
      transform: scale(0.98);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .button-primary {
      background: #0073ea;
      color: #ffffff;
    }

    .button-primary:hover:not(:disabled) {
      background: #0051a8;
    }

    .button-secondary {
      background: #f5f6f8;
      color: #323338;
    }

    .button-secondary:hover:not(:disabled) {
      background: #e1e4e8;
    }

    .status-message {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    .status-message:not(:empty) {
      display: block;
    }

    .status-success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .status-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .status-info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .status-success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-warning {
      background: #fff3e0;
      color: #e65100;
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e1e4e8;
      font-size: 12px;
      color: #676879;
      text-align: center;
    }

    .footer a {
      color: #0073ea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* TODO: Add preferences section */
    /* TODO: Add hover delay slider */
    /* TODO: Add theme toggle */
  </style>
</head>
<body>
  <div class="header">
    <h1>Monday Quick Peek</h1>
    <p>Configure your extension settings</p>
  </div>

  <div class="section">
    <h2 class="section-title">API Configuration</h2>
    
    <div class="form-group">
      <label for="api-key-input" class="form-label">
        Monday.com API Key
        <span class="required">*</span>
      </label>
      <input
        type="password"
        id="api-key-input"
        class="form-input"
        placeholder="Enter your Monday.com API key"
        autocomplete="off"
      />
      <div class="form-help">
        Get your API key from 
        <a href="https://auth.monday.com/users/sign_in_new" target="_blank">Monday.com Developer Settings</a>
      </div>
      <div id="api-key-status" class="status-indicator status-warning">
        âš  API Key Not Set
      </div>
    </div>

    <div class="button-group">
      <button id="test-button" class="button button-secondary">
        Test Connection
      </button>
      <button id="save-button" class="button button-primary">
        Save API Key
      </button>
    </div>

    <div id="status-message" class="status-message"></div>
  </div>

  <!-- TODO: Add Preferences section -->
  <!-- TODO: Add About section -->
  <!-- TODO: Add version info -->

  <div class="footer">
    <p>
      Need help? 
      <a href="https://github.com/yourusername/monday-quick-peek" target="_blank">View Documentation</a>
    </p>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>

<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGradient)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Document/preview card (bottom layer) -->
  <rect x="28" y="50" width="40" height="50" rx="4" fill="#ffffff" opacity="0.9"/>
  <rect x="32" y="58" width="32" height="3" rx="1.5" fill="#e1e4e8"/>
  <rect x="32" y="66" width="24" height="3" rx="1.5" fill="#e1e4e8"/>
  <rect x="32" y="74" width="28" height="3" rx="1.5" fill="#e1e4e8"/>
  
  <!-- Eye shape (peek/view concept) -->
  <ellipse cx="64" cy="48" rx="20" ry="14" fill="url(#eyeGradient)" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Eye pupil -->
  <circle cx="64" cy="48" r="8" fill="#6366f1"/>
  <circle cx="66" cy="46" r="4" fill="#1e1e1e"/>
  
  <!-- Eye highlight -->
  <ellipse cx="68" cy="44" rx="2" ry="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Peek indicator arrow/pointer -->
  <path d="M 50 38 L 45 43 L 50 48 L 52 46 L 48 42 L 52 38 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Sparkle/glint effect (optional, for polish) -->
  <circle cx="80" cy="30" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="35" r="2" fill="#ffffff" opacity="0.4"/>
</svg>

